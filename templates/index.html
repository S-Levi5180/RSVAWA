<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Road Sign Voice Alert</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 3em;
            margin-top: 40px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .video-section {
            border: 4px solid #3498db;
            border-radius: 20px;
            overflow: hidden;
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            display: inline-block;
            margin-bottom: 60px;
            animation: slideUp 1s ease;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 60px;
            color: #555;
            font-size: 0.9em;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .upload-section {
                padding: 20px;
                width: 90%;
            }

            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>ðŸš¦ Road Sign Voice Alert System</h1>

    <div class="video-section">
        <img src="{{ url_for('video_feed') }}" width="100%" />
    </div>

    <div class="upload-section">
        <h2>ðŸ“¤ Upload an Image for Prediction</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required><br>
            <input type="submit" value="Predict Sign">
        </form>
    </div>

</body>
</html>
